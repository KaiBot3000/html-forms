<!DOCTYPE html>
<html>
    <head> 
        <title>Ubermelon Order Form</title>
    </head>

    <body>
        <h1> Order! </h1>
    <table>
        <thead>
            <tr>
                <th>Melon Name</th>
                <th>Price per lb.</th>
            </tr>
        <thead>
        <tbody>
            <tr> 
                <td> Watermelon </td>
                <td> $1.59 </td>
            </tr>
            <tr> 
                <td> Honeydew </td>
                <td> $0.99 </td>
            </tr>
            <tr> 
                <td> Canteloupe </td>
                <td> $1.29 </td>
            </tr>
            <tr> 
                <td> Crenshaw </td>
                <td> $2.19 </td>
            </tr>
            <tr> 
                <td> Canary </td>
                <td> $11.99 </td>
            </tr>           
    </table>
    <p> Place your orders here! You know you want to.</p>

    <form action="https://ubermelon-order-form.herokuapp.com/process" method="POST">
        <label>First Name:
            <input type="text" name="firstname">
        </label> <br><br>
        <label>Last Name:
            <input type="text" name="lastname">
        </label><br><br>
        Melon Type:
            <select name="melontype">
                <option value="watermelon">Watermelon</option>
                <option value="honeydew">Honeydew</option>
                <option value="canteloupe">Canteloupe</option>
                <option value="crenshaw">Crenshaw</option>
                <option value="canary">Canary</option>
            </select><br><br>    
        <label> Quantity*: 
            <input type="text" name="quantity">
        </label><br><br>
        <label> Delivery Time:
            <input type="radio" name="time" value="am"> 12:00am-12:00pm
            <input type="radio" name="time" value="pm"> 12:00pm-12:00am
            <input type="radio" name="time" value="wat"> Time is an illusion
        </label> <br><br>
        Returning Customer:
            <input type="radio" name="returning" value="yes"> Yes
            <input type="radio" name="returning" value="no"> No
        <br><br>
        <label> For Statistical Purposes:
            <input type="checkbox" name="stats" value="Dog"> Dog
            <input type="checkbox" name="stats" value="Cat"> Cat
            <input type="checkbox" name="stats" value="Hedgehog"> Hedgehog
            <input type="checkbox" name="stats" value="Baloonicorn"> Baloonicorn
            <input type="checkbox" name="stats" value="Yak"> Yak
        </label> <br><br>
        <input type="submit"><br><br>
    </form>

    </body>
    <footer> *Quantities are given by the flat </footer>

</html>
